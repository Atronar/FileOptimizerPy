[Paths]
PluginsDirectory = C:\Program Files\FileOptimizer\Plugins64
[Options]
BMPCopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
CSSEnableTidy=false		; Boolean. Default: false. Enable tidy. Results in smaller files, but can happen they are not editable anymore.
CSSTemplate=low		; String. Default 'low'. Compression template, from safer and worse compression, to highest compression.
EXEDisablePETrim=false		; Boolean. Default: false. Disable PETrim. When enabled, PETrim will not be used, resulting in less EXE corruption at the cost of larger file size.
GIFCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
GZCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
HTMLEnableTidy=false		; Boolean. Default: false. Enable Tidy. Results in smaller files, but can happen they are not editable anymore. Note that this applies to both SVG and HTML file types.
JPEGCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information
JPEGUseArithmeticEncoding=false		; Boolean. Default: false. Arithmetic encoding gives additional saving reductions, but is incompatible with most programs.
JSEnableJSMin=false		; Boolean. Default: false. Enable jsmin. Results in smaller files, but can happen they are not editable anymore.
LUAEnableLeanify=false		; Boolean. Default: false. Enable Leanify. Results in smaller files, but can happen they are not editable anymore.
MiscCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
MP3CopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
PCXCopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
PDFProfile=none		; String. Default 'none'. Compression profile, from less size, to best quality.
PDFCustomDPI=150		; Number. Default: 150. When custom profile is choosen, it allows you to specify a custom DPI for downsampling images.
PNGCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
PNGAllowLossy=false		; Boolean. Default: false. Allowing lossy optimizations will get higher files reduction at the cost of some quality loss, even if visually unnoticeable or not.
TIFFCopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
XMLEnableLeanify=false		; Boolean. Default: false. Enable Leanify. Results in smaller files, but can happen they are not editable anymore.
ZIPCopyMetadata=true		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
ZIPRecurse=false		; Boolean. Default: false. Enable optimization inside archives (recursive optimization).
KeepAttributes=true		; Boolean. Default: false. Keep original readonly, system, hidden and archive attributes as well as creation and modification timestamps.
DoNotUseRecycleBin=false		; Boolean. Default: false. When checked original files will not be backed up in the system trashcan.
ExcludeMask=		; String. Default: ''. Files containing this mask (substring) on name or path will be excluded from optimization. You can use semicolon to specify more than one substring being excluded.
BeepWhenDone=false		; Boolean. Default: false. Beep the speaker when optimization completes.
AlwaysOnTop=false		; Boolean. Default: false. Show main window always on top.
Level=9		; Number. Default: 5. Optimization level from best speed to best compression.
ProcessPriority=32		; Number. Default: 2 (Normal). Process priority from most conservative to best performance.
CheckForUpdates=1		; Number. Default: 1. Automatically check for program updates.
LogLevel=4		; Number. Default: 0. Debugging level to output on program log.
FilenameFormat=0		; Number. Default: 0. Specify the format to display filenames in the list.
Theme=Windows		; String. Default: 'Windows'. Visual theme.
TempDirectory=		; String. Default: ''. If not empty specified directory will be used for temporary storage instead of system's %TEMP%.
Version=14.20.2553		; String. Default: ''.
DisablePluginMask=		; String. Default: ''. Allow excluding execution of certain plugins. It is case insensitive, and allows more than one item to be specified by using semicolon as separator.
AllowDuplicates=false		; Boolean. Default: false. Allow adding same file more than once. If enabled, adding to the grid will be much faster, specially on very large grids.
EXEEnableUPX=false		; Boolean. Default: false. Enable UPX executable compression. When enabled, UPX will be used, resulting EXE and DLL size reduction at the cost of runtime decompression.
LeanifyIterations=-1		; Number. Default: -1. If specified, number of trial iterations in all Leanify executions will use this value. If not, iterations are calculated depending on the Optimization level.
JPEGAllowLossy=false		; Boolean. Default: false. Allowing lossy optimizations will get higher files reduction at the cost of some quality loss, even if visually unnoticeable or not.
GIFAllowLossy=true		; Boolean. Default: false. Allowing lossy optimizations will get higher files reduction at the cost of some quality loss, even if visually unnoticeable or not.
ShutdownWhenDone=false		; Boolean. Default: false. Shutdown computer when optimization completes.
UseRibbon=true		; Boolean. Default: false. Use Microsoft Office alike Ribbon interface instead of classic Windows pulldown menus.
JSAdditionalExtensions=		; String. Default: ''. Add extra extensions to be threated as JS/JSON.
PDFSkipLayered=false		; Boolean. Default: false. Skip processing of PDF files containing layered objects. Results in more compatible files with higher size.
IncludeMask=		; String. Default: ''. If not empty, only files containing this mask (substring) on name or path will be included from optimization. You can use semicolon to specify more than one substring being included.
MP4CopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
TGACopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
WAVCopyMetadata=false		; Boolean. Default: false. Copy file metadata. Else strip all unneeded information.
WAVStripSilence=false		; Boolean. Default: false. Strip start and end silences if any.
DoNotCreateBackups=true		; Boolean. Default: false. When checked original files will not be backed up in the current folder as a .BAK files.
Donator=		; String. Default: ''. Donator name if you have supported the project.
Donation=		; String. Default: ''. Donation details.
ShowToolBar=true		; Boolean. Default: false. Show icons toolbar on main window.
HideAds=false		; Boolean. Default: false. Hide ads from being displayed.
AllowMultipleInstances=true		; Boolean. Default: false. Allow having more than one FileOptimizer instance. If not, a warning will appear.
ClearWhenComplete=false		; Boolean. Default: false. Automatically clear file list when optimization is completed.
EnableCache=false		; Boolean. Default: false. Enable cache of already optimized files to automatically skip them.
HideInstructions=false		; Boolean. Default: false. Hide instructions panel label.
Language=0		; Number. Default: 0 (System default). Interface language/locale code in decimal.
StartupDelay=1000		; Number. Default: 1000. Integer from 1000ms to 29000ms specifying the delay before start adding files.
PNGWolfIterations=-1		; Number. Default: -1. If specified, number of trial iterations in all PNGWolf executions will use this value. If not, iterations are calculated depending on the Optimization level.
Debug=false		; Boolean. Default: false. Enable internal debugging mode. Temporary files will not be deleted.
MiscDisable=false		; Boolean. Default: false. Disable processing of other file types. This could imply lossing some edit capabilities such as PSD/PSB where text layers will be rasterized.
WEBPAllowLossy=false		; Boolean. Default: false. Allowing lossy optimizations will get higher files reduction at the cost of some quality loss, even if visually unnoticeable or not.